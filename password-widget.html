<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Password Plugin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --bg: #ffffff;
    --fg: #111827;
    --accent: #4f46e5;
    --border: #e5e7eb;
    --danger: #ef4444;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: transparent;
  }

  .card {
    max-width: 320px;
    padding: 20px;
    border-radius: 14px;
    background: var(--bg);
    border: 1px solid var(--border);
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
    animation: fadeIn .2s ease;
  }

  h3 {
    margin: 0 0 12px;
    font-size: 1.1rem;
    color: var(--fg);
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 1rem;
    outline: none;
  }

  input:focus {
    border-color: var(--accent);
  }

  .buttons {
    display: flex;
    gap: 8px;
    margin-top: 12px;
  }

  button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: .95rem;
  }

  .ok {
    background: var(--accent);
    color: #fff;
  }

  .cancel {
    background: #f3f4f6;
    color: #374151;
  }

  .msg {
    margin-top: 10px;
    font-size: .9rem;
    color: var(--danger);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(.96); }
    to   { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h3>パスワードを入力</h3>
  <input type="password" id="pw" placeholder="Password">
  <div class="buttons">
    <button class="ok" onclick="check()">OK</button>
    <button class="cancel" onclick="cancel()">キャンセル</button>
  </div>
  <div class="msg" id="msg"></div>
</div>

<script>
  let PASSWORD = "";
  let PARENT_ORIGIN = "*";

  // 親から初期化を受信
  window.addEventListener("message", e => {
    if (e.data?.type === "init") {
      PASSWORD = e.data.password;
      PARENT_ORIGIN = e.origin;
    }
  });

  function check() {
    if (pw.value === PASSWORD && PASSWORD !== "") {
      parent.postMessage(
        { type: "password-success" },
        PARENT_ORIGIN
      );

      // フェードアウトして自壊
      card.style.transition = "opacity .2s ease";
      card.style.opacity = "0";
      setTimeout(() => {
        document.body.innerHTML = "";
      }, 200);
    } else {
      msg.textContent = "パスワードが違います";
    }
  }

  function cancel() {
    pw.value = "";
    msg.textContent = "";
    parent.postMessage(
      { type: "password-cancel" },
      PARENT_ORIGIN
    );
  }
</script>

</body>
</html>
